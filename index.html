<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Praia 2.0</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/5.0.0/firebase-ui-auth.css" />
    <link rel="stylesheet" href="main_style.css">
</head>
<body>
    
    <!--- Landing Page -->
    <div id="landing">
        <div id="landing-card">
            <img src="midia/coconut.ico" alt="coquin">
            <div id="landing-form">
                <section id="login-section">
                    <h2 class="titles-h2">Olá, faça seu login.</h2>
                    <div class="form-container">
                        <form autocomplete="off">
                            <input type="text" name="username" placeholder="Usuário" class="form" id="username">
                            <input type="password" placeholder="Senha" class="form" id="password" autocomplete="on">
                            <div id="btn-container">
                                <span id="form-span">Enviar</span>
                                <button class="form-btn" type="button" id="login" onclick="loginUser()">Enviar</button>
                            </div>
                        </form>
                        <p id="cadastro-link" class="login-link">Cadastre-se Grátis</p>
                        <p id="esqueci-senha" class="login-link">Esqueci minha senha</p>
                    </div>
                </section>

                <section class="hide" id="cadastro-section">
                    <h2 class="titles-h2">Olá, faça seu cadastro.</h2>
                    <div class="form-container">
                        <form autocomplete="off">
                            <input type="text" name="nome" placeholder="Nome completo" class="form" id="nome-cadastro">
                            <input type="text" name="username" id="username-cadastro" class="form" placeholder="Nome de usuário">
                            <input type="email" name="email"  placeholder="Email" class="form" id="email-cadastro" autocomplete="email">
                            <input type="password" placeholder="Senha" class="form" id="password-cadastro" autocomplete="new-password">
                            <input type="password" placeholder="Confirme sua senha" class="form" id="conf-password-cadastro" autocomplete="new-password">

                            <div id="btn-container">
                                <span id="form-span">Enviar</span>
                                <button class="form-btn" type="button" onclick="signIn(event)">Enviar</button>
                            </div>
                        </form>
                        <p class="login-link" id="cadastro-back">Já é cadastrado? Faça aqui seu login.</p>
                    </div>
                </section >

                <section id="esqueci-section" class="hide">
                    <h2 class="titles-h2">Esqueceu sua senha?</h2>
                    <h3 class="titles-h3">Digite aqui seu email para que possamos enviar um email de restauração</h3>
                    <input type="email" name="email" id="esqueci-email" class="form" placeholder="Digite aqui seu email">
                    
                    <div id="btn-container">
                        <span id="form-span">Enviar</span>
                        <button class="form-btn" type="button" onclick="esqueciSenha(event)">Enviar</button>
                    </div>
                    <p class="login-link" id="esqueci-back">Voltar</p>
                </section>
            </div>
        </div>
    </div>

    <!-- Page Main -->
    <div id="main" class="hide">
        <!--- Nav Menu -->
        <nav id="nav-bar">
            <ul id="nav-list">
                <li>
                    <a href="#">
                        <ion-icon name="today-outline" class="icon-size"></ion-icon>
                        <span class="nav-item-title">Hoje</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="trail-sign-outline" class="icon-size"></ion-icon>
                        <span class="nav-item-title">Barracas</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="trophy-outline" class="icon-size"></ion-icon>
                        <span class="nav-item-title">Esportes</span>
                    </a>
                </li>
                <li>
                    <img alt="img-perfil" src="midia/et.ico" id="img-pic" onclick="openUserMenu()">
                </li>
            </ul>
        </nav>

        <!--- Main Content -->
        <main id="main-content">

            <!--- User Menu -->
            <div id="user-menu">
                <ul>
                    <li onclick="logout()">Log Out</li>
                </ul>
            </div>



            
            <!-- User Greetings -->
            <h1 id="greeting-title">
                <span id="greeting"></span>
            </h1>

            
            
    
        
        </main>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/5.0.0/firebase-ui-auth.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="landing/js/auth.js"></script>
    <script src="landing/js/landing_script.js"></script>
</body>
</html>
