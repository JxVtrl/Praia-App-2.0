<!DOCTYPE html>
<html lang="en">
<head>
    <title>Praia 2.0</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/5.0.0/firebase-ui-auth.css" />
    <link rel="stylesheet" href="main_style.css">
</head>
<body>
    
    <!--- Landing Page -->
    <div id="landing" >
        <div id="landing-card">
            <div id="message"></div>
            <img src="midia/coconut.ico" alt="coquin">
            <div id="landing-form">
                <section id="login-section">
                    <h2 class="titles-h2">Olá, faça seu login.</h2>
                    <div class="form-container">
                        <input type="email" name="email"  placeholder="Email" class="form" id="email">
                        <input type="password" placeholder="Senha" class="form" id="password">
                        <div id="btn-container">
                            <span id="form-span">Enviar</span>
                            <button class="form-btn" type="button" id="login">Enviar</button>
                        </div>
                        <p id="cadastro">Cadastre-se Grátis</p>
                    </div>
                </section>

                <section class="hide" id="cadastro-section">
                    <h2 class="titles-h2">Olá, faça seu cadastro.</h2>
                    <div class="form-container">
                        <input type="text" name="nome"  placeholder="Nome" class="form" id="nome-cadastro">
                        <input type="email" name="email"  placeholder="Email" class="form" id="email-cadastro">
                        <input type="password" placeholder="Senha" class="form" id="password-cadastro">
                        <div id="btn-container">
                            <span id="form-span">Enviar</span>
                            <button class="form-btn" type="button" onclick="signIn()">Enviar</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Page Main -->
    <div id="main" class="hide">
        <!--- Nav Menu -->
        <nav id="nav-bar">
            <ul id="nav-list">
                <li>
                    <a href="#">
                        <ion-icon name="today-outline" class="icon-size"></ion-icon>
                        <span class="nav-item-title">Hoje</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="trail-sign-outline" class="icon-size"></ion-icon>
                        <span class="nav-item-title">Barracas</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="trophy-outline" class="icon-size"></ion-icon>
                        <span class="nav-item-title">Esportes</span>
                    </a>
                </li>
                <li>
                    <img alt="img-perfil" src="midia/et.ico" id="img-pic">
                </li>
            </ul>
        </nav>

        <!--- Main Content -->
        <main id="main-content">
            
            <!-- User Greetings -->
            <h1 id="greeting-title">
                <span id="greeting"></span>
            </h1>

            <!-- Actual Localization -->
            <h1 id="title-home">
                <span id="cidade"></span>
            </h1>

            <!-- Weather Icon -->
            <div id="icone-tempo-container"></div>

            <!-- Weather Description -->
            <span id="descricao-tempo"></span>
            
    
        
        </main>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/5.0.0/firebase-ui-auth.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="landing/js/auth.js"></script>
    <script src="landing/js/landing_script.js"></script>
</body>
</html>
