<!DOCTYPE html>
<html lang="en">
<head>
    <title>Praia 2.0</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="main_style.css">
</head>
<body>
    
    <!--- Landing Page -->
    <div id="landing" >
        <div id="landing-card">
            <img src="midia/coconut.ico" alt="coquin">
            <h2 class="titles-h2">Olá, qual é seu nome?</h2>
            <div id="landing-form">
                <input type="text" placeholder="Digite aqui seu nome" id="form-input">
                <div id="btn-container">
                    <span id="form-span">Enviar</span>
                    <button id="form-btn" type="button" onclick="landingBtnClick()">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Main -->
    <div id="main" class="hide">
        <!--- Nav Menu -->
        <nav id="nav-bar">
            <ul id="nav-list">
                <li>
                    <a href="#">
                        <ion-icon name="today-outline" class="icon-size"></ion-icon>
                        <span class="nav-item-title">Hoje</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="trail-sign-outline" class="icon-size"></ion-icon>
                        <span class="nav-item-title">Barracas</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="trophy-outline" class="icon-size"></ion-icon>
                        <span class="nav-item-title">Esportes</span>
                    </a>
                </li>
                <li>
                    <img alt="img-perfil" src="midia/et.ico" id="img-pic">
                </li>
            </ul>
        </nav>

        <!--- Main Content -->
        <main id="main-content">
            
            <!-- User Greetings -->
            <h1 id="greeting-title">
                <span id="greeting"></span>
            </h1>

            <!-- Actual Localization -->
            <h1 id="title-home">
                <span id="cidade"></span>
            </h1>

            <!-- Weather Icon -->
            <div id="icone-tempo-container"></div>

            <!-- Weather Description -->
            <span id="descricao-tempo"></span>
            
    
        
        </main>

    </div>





    <script src="landing/js/landing_script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
